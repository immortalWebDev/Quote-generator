<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./public/quotes.png">
    <title>Random Quote Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div
      class="quote-container p-8 rounded-lg shadow-lg border-2 border-green-500 text-center"
    >
      <p class="quote-text text-lg text-gray-700 mb-4" id="quoteText">
        Click the button below to generate a random quote!
      </p>
      <p class="author-text text-sm text-gray-600" \ id="authorText"></p>
      <button
        class="generate-button bg-green-500 text-white px-4 py-2 rounded-md mt-4 hover:bg-green-600 focus:outline-none"
        onclick="generateQuote()"
      >
        Generate Quote
      </button>
    </div>
    <script src="script.js"></script>
    <script src="quotes.js"></script>
  </body>
</html>
